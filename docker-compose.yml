services:
  # Main NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=footpath
      - OSRM_URL=http://osrm:5000
      - JWT_SECRET=your_jwt_secret_key_change_this_in_production
      - JWT_EXPIRES_IN=24h
      - DEFAULT_ADMIN_EMAIL=admin@footpath.com
      - DEFAULT_ADMIN_PASSWORD=admin123
    depends_on:
      postgres:
        condition: service_healthy
      osrm:
        condition: service_started
    entrypoint: ["/usr/local/bin/wait-for-it.sh", "-t", "60", "postgres:5432", "--"]
    command: ["/bin/sh", "-c", "npm run migration:run && node dist/main.js"]

  # PostgreSQL with PostGIS and pgvector
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=footpath
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgis.sql:/docker-entrypoint-initdb.d/init-postgis.sql
    command: >
      postgres
      -c log_statement=all
      -c log_min_duration_statement=0
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # OSRM for route calculation (Russia ONLY)
  # Auto-downloads and prepares map data on first run (~3.5GB, takes 30-60 minutes)
  # OSRM preparation service (run once before first start)
  osrm-prepare:
    build:
      context: .
      dockerfile: Dockerfile.osrm
    volumes:
      - osrm_data:/data
    entrypoint: ["/osrm-prepare.sh"]
    profiles:
      - tools

  # OSRM routing service
  # Run 'docker-compose run --rm osrm-prepare' before first use
  osrm:
    build:
      context: .
      dockerfile: Dockerfile.osrm
    ports:
      - "5000:5000"
    volumes:
      - osrm_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 5000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s

volumes:
  postgres_data:
  osrm_data: