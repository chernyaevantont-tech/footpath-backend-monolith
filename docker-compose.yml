services:
  # Main NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=footpath
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=letmein123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OSRM_URL=http://osrm:5000
      - JWT_SECRET=your_jwt_secret_key_change_this_in_production
      - JWT_EXPIRES_IN=24h
      - DEFAULT_ADMIN_EMAIL=admin@footpath.com
      - DEFAULT_ADMIN_PASSWORD=admin123
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_started
      osrm:
        condition: service_started
    entrypoint: ["/usr/local/bin/wait-for-it.sh", "-t", "60", "postgres:5432", "neo4j:7687", "redis:6379", "--"]
    command: ["/bin/sh", "-c", "npm run migration:run && node dist/main.js"]

  # PostgreSQL with PostGIS and pgvector
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=footpath
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgis.sql:/docker-entrypoint-initdb.d/init-postgis.sql
    command: >
      postgres
      -c log_statement=all
      -c log_min_duration_statement=0
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Neo4j for social graph
  neo4j:
    image: neo4j:5.11.0
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/letmein123
      - NEO4J_server_default__listen__address=0.0.0.0
      - NEO4J_server_http_advertised__address=localhost:7474
      - NEO4J_server_bolt_advertised__address=localhost:7687
      - NEO4J_server_jvm_additional=-Dunsupported.dbms.udc.source=docker
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p letmein123 'MATCH (n) RETURN count(n) LIMIT 1;' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20  # Increased retries for proper startup
      start_period: 60s
    restart: on-failure:5  # Limit restart attempts to avoid infinite loops
    stop_signal: SIGINT
    stop_grace_period: 30s

  # Redis for caching and sessions
  redis:
    image: redis:7.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # OSRM for route calculation (Russia ONLY)
  # Auto-downloads and prepares map data on first run (~3.5GB, takes 30-60 minutes)
  # OSRM preparation service (run once before first start)
  osrm-prepare:
    build:
      context: .
      dockerfile: Dockerfile.osrm
    volumes:
      - osrm_data:/data
    entrypoint: ["/osrm-prepare.sh"]
    profiles:
      - tools

  # OSRM routing service
  # Run 'docker-compose run --rm osrm-prepare' before first use
  osrm:
    build:
      context: .
      dockerfile: Dockerfile.osrm
    ports:
      - "5000:5000"
    volumes:
      - osrm_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 5000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  redis_data:
  osrm_data: